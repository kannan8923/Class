    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            width: 40%;
            height: 550px;
            margin-left: 30%;
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .aa {
            margin: 15px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: 80%;
            height: 150px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="div">
        <div class="aa" onclick=" myimage(0)"></div>
        <div class="aa" onclick=" myimage(1)"></div>
        <div class="aa" onclick=" myimage(2)"></div>
        <div class="aa" onclick=" myimage(3)"></div>
        <div class="aa" onclick=" myimage(4)"></div>
        <div class="aa" onclick=" myimage(5)"></div>
        <div class="aa" onclick=" myimage(6)"></div>
        <div class="aa" onclick=" myimage(7)"></div>
        <div class="aa" onclick=" myimage(8)"></div>
    </div>

    <script>
        var a = [];
        var p1 = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRavmbgLew_IWWr0fY1zgQUoqWg08PpfPJH2w&s')";
        // const o=["url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0KKzjINq10doZnEUoR2Qu2AqE5tjjXhRqew&s')"];
        let count = 0;
        function myimage(index) {
            if(checking(a,index)){
                let play1 = document.getElementsByClassName("aa")[index];
                play1.style.backgroundImage = p1;
                a[index] = p1;
                count++;
            }else{
                alert ("wrong move!.. try again")
            }
            console.log(a);
            if(end(a,p1)){
                if(p1 == "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRavmbgLew_IWWr0fY1zgQUoqWg08PpfPJH2w&s')"){
                    alert("Winner is X");
                }else{
                    alert("winner is O");
                }
                
            }            
            p1 = check(p1);
            if(count == 9){
                alert("Match Draw")
            }
        }

        function checking(a,i){
            if(a[i]!=null){
                return false;
            }
            return true;
        }

        function check(p1) {
            return (p1 == "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRavmbgLew_IWWr0fY1zgQUoqWg08PpfPJH2w&s')") ? "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0KKzjINq10doZnEUoR2Qu2AqE5tjjXhRqew&s')" : "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRavmbgLew_IWWr0fY1zgQUoqWg08PpfPJH2w&s')";
        }


        function end(a, p1) {
            for (let i = 0; i < 9; i++) {
                if ((a[0] == p1 && a[1] == p1 && a[2] == p1)
                    || (a[3] == p1 && a[4] == p1 && a[5] == p1)
                    || (a[6] == p1 && a[7] == p1 && a[8] == p1)
                    || (a[0] == p1 && a[3] == p1 && a[6] == p1)
                    || (a[1] == p1 && a[4] == p1 && a[7] == p1)
                    || (a[2] == p1 && a[5] == p1 && a[8] == p1)
                    || (a[0] == p1 && a[4] == p1 && a[8] == p1)
                    || (a[2] == p1 && a[4] == p1 && a[6] == p1)) {
                    return true;

                } else {
                    return false;
                }
            }
        }
    </script>
</body>

</html>
